<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzerverwaltung</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="simple-header">
        <a href="index.html" class="logo">🐦 pigeon.run</a>
    </header>
    <div class="login-container">
        <h1>Benutzerverwaltung</h1>
        <table id="userTable">
            <thead>
                <tr><th>ID</th><th>Benutzername</th><th>Rolle</th><th>Aktion</th></tr>
            </thead>
            <tbody></tbody>
        </table>
        <h2>Neuen Benutzer anlegen</h2>
        <form id="createUserForm">
            <input type="text" id="newUserUsername" placeholder="Benutzername" required>
            <input type="password" id="newUserPassword" placeholder="Passwort" required>
            <select id="newUserRole">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Anlegen</button>
        </form>
        <div id="userMessage" class="success"></div>
        <div id="userError" class="error"></div>
    </div>
    <script src="js/server-config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>

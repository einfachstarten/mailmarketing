<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="simple-header">
        <a href="index.html" class="logo">üê¶ pigeon.run</a>
    </header>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Benutzername" autocomplete="username" required>
            <input type="password" id="loginPassword" placeholder="Passwort" autocomplete="current-password" required>
            <button type="submit">Login</button>
        </form>
        <p id="registerHint" class="info-box"><a href="register.html">Noch keinen Account? Jetzt registrieren</a></p>
        <div id="loginSuccess" class="success"></div>
        <div id="loginError" class="error"></div>
    </div>
    <script src="js/server-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.get('registered') === '1') {
            document.getElementById('loginSuccess').textContent = 'Registrierung erfolgreich. Bitte einloggen.';
        }
    </script>
</body>
</html>
